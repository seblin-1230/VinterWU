<body class="landing">
    <div id="landing-grid">
        <header class="landing">
            <img src="./img/logo.svg" alt="A temporary logo for the website" class="logo">
            <h1>Nature Nest</h1>
            <input type="text" placeholder="Search..." id="searchbar">
        </header>
        <nav class="landing">
            <a href="./" class="navbar" id="selected">Home</a>
            <a href="./browse.html" class="navbar">Browse</a>
            <a href="./leadership.html" class="navbar">Leadership</a>
        </nav>
        <main class="landing">
            <h2 class="landing">Places of the Month</h2>
            <div class="carousel">
                <div class="gallery">
                    <figure class="landing" id="image-1">
                        <img src="img/places-medium/ali-kazal-J6ci4_mglbA-unsplash-MEDIUM.jpg" alt=""
                            class="gallery-img carousel">
                        <figcaption class="landing">Tranquil Waters Escape</figcaption>
                        <p class="landing">Spend a quiet day exploring a clear mountain lake surrounded by evergreens and calm, open views. This trip offers a relaxed paddle across gentle water, a chance to take in the scenery at your own pace, and space to unwind without crowds. Perfect for anyone looking for a simple, refreshing break in nature.</p>
                    </figure>
                    <figure class="landing" id="image-2">
                        <img src="img/places-medium/andres-dallimonti--_F5_acTm7o-unsplash-MEDIUM.jpg" alt=""
                            class="gallery-img carousel">
                        <figcaption class="landing">Golden Cliff Reflection</figcaption>
                        <p class="landing">Visit a calm shoreline where warm sunlight glides across rugged rock and still water mirrors the entire scene. This trip offers an easy, unhurried moment to enjoy open space, soft colors, and a clear view of the landscape. Ideal for anyone looking for a peaceful stop with simple, striking scenery.</p>

                    </figure>
                    <figure class="landing" id="image-3">
                        <img src="img/places-medium/colin-watts-jckN7KiMOXY-unsplash-MEDIUM.jpg" alt=""
                            class="gallery-img carousel">
                        <figcaption class="landing">Ridge-Top Cloudfall Lookout</figcaption>
                        <p class="landing">Enjoy a quiet walk to a high viewpoint where low clouds slide gently through the cliffs like a soft waterfall. Bright wildflowers and rugged peaks make this a simple but memorable stop for anyone who likes fresh air, open horizons, and a calm atmosphere above the valley.</p>

                    </figure>
                    <figure class="landing" id="image-4">
                        <img src="img/places-medium/ginny-rose-stewart-VJwxdBqICJA-unsplash-MEDIUM.jpg" alt=""
                            class="gallery-img carousel">
                        <figcaption class="landing">Misty Lakeside Morning</figcaption>
                        <p class="landing">Start the day beside a quiet lake where thin mist drifts over still water and forested hills form a gentle backdrop. This outing offers an easy, peaceful setting for anyone who appreciates calm views, soft light, and a slow start surrounded by nature.</p>

                    </figure>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
